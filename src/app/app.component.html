
<mat-toolbar color="primary">
  <span>Message Board</span>
</mat-toolbar>

<section>

  <mat-card class="message-card">
    <mat-card-header color="primary">
      <mat-card-title>Messages </mat-card-title>
      <span class="example-fill-remaining-space"></span>
      <mat-icon svgIcon="logo" style="height:50px; width:50px"></mat-icon>
      <mat-card-subtitle *ngIf="user?.username">{{ user.username }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <ul id="messages">
        <li *ngFor="let message of messages">
          <span [innerHTML]="isSystemMessage(message)"></span>
        </li>
      </ul>
    </mat-card-content>

    <mat-card-footer class="message-footer">

      <form name="">
      <mat-form-field class="message-full-width">
        <input matInput name="chatBox" placeholder="Message"
               [(ngModel)]="chatBox" [ngModelOptions]="{standalone: true}" autocomplete="off" autofocus>
      </mat-form-field>
      <button type="submit" (click)="send();" mat-raised-button color="primary" style="width:80px">Submit</button>
      </form>
    </mat-card-footer>

  </mat-card>

</section>
